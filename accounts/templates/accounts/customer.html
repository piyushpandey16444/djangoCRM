{% extends 'accounts/main.html' %}

{% block title %}
Customer
{% endblock title %}


{% block content %}

<br>

<div class="container-fluid">
    <div class="row">
    
        <div class="col-md">
            <div class="card card-body">
                <h5>Customer</h5><hr>
                <a href="" class="btn btn-outline-info btn-sm btn-block">Update Customer</a>
                <a href="" class="btn btn-outline-danger btn-sm btn-block">Delete Customer</a>
            </div>
        </div>
    
        <div class="col-md">
            <div class="card card-body">
                <h5>Contact Information</h5>
                <hr>
                <p>Email:</p>
                <p>Phone:</p>
            </div>
        </div>
    
        <div class="col-md">
            <div class="card card-body">
                <h5>Total Orders</h5><hr>
                <h1 class="text-center p-2"></h1>
            </div>
        </div>
    
    </div>
    
    <br>
    
    <div class="row">
        <div class="col">
            <div class="card card-body">
            <form action="" method="GET">
            <button type="submit" class="btn btn-primary">Search</button>
            </form>
            </div>
        </div>
    </div>

    <br>

    <div class="row">
        <div class="col-md">
            <div class="card card-body">
                <table class="table table-sm">
                <tr>
                    <th>Product</th>
                    <th>Category</th>
                    <th>Date Ordered</th>
                    <th>Status</th>
                    <th>Update</th>
                    <th>Remove</th>
                </tr>
                </table>
            </div>
        </div>
    </div>

</div>

{% endblock content %}
